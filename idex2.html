<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.แต่งใคร (id,class,DOM)* 2.แต่งอะไร/ */
        @font-face {
            font-family: 'kanit';
            src: url('./kanit/kanit-regular.ttf') format('truetype');
        }
        body {
            background-color: aquamarine;
            font-family: 'kanit';
        }
        h1 {
            color: white;
            text-align: center;
        }       #register{
            font-size: 40px;
            color: blue;
        }
        .input_name {
            background-color: yellow;
            border: 2px solid red  ;
        }
    </style>
</head>
<body>
    <h1 id="register">Register</h1>
    ชื่อ: <input class="input_name" type="text" name="name">
    นามสกุล: <input type="text" name="lastname"><br>
    เพศ:
    <input type="radio" name="gender" value="male"> ชาย
    <input type="radio" name="gender" value="female"> หญิง
    <br>
    อายุ: <input type="number" name="age" min="1" max="100">
    ปีการศึกษา:<input type="number" name="year" min="1" max="4"><br>
    งานอดิเรก:
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ
    <input type="checkbox" name="hobby" value="traveling"> ท่องเที่ยว
    <input type="checkbox" name="hobby" value="sports"> กีฬา
    <br>
    รายละเอียดเพิ่มเติม:<br>
    <textarea name="details" rows="4" cols="50"></textarea><br>
    <input type="submit" value="Submit">
</body>
</html>
